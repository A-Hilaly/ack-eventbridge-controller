apiVersion: eventbridge.services.k8s.aws/v1alpha1
kind: Endpoint
metadata:
  name: $ENDPOINT_NAME
spec:
  name: $ENDPOINT_NAME
  eventBuses:
    - eventBusARN: $EVENT_BUS_ARN
  routingConfig:
    failoverConfig:
      primary:
        healthCheck: $HEALTH_CHECK_LOCATION
      secondary:
        route: eu-west-1
  replicationConfig:
    state: DISABLED